envVarGroups:
  - name: shared-secrets
    envVars:
      - key: CRON_SECRET
        generateValue: true

services:
  - type: web
    name: employee-anniversaries-web
    runtime: node
    plan: starter
    region: frankfurt
    buildCommand: ./scripts/render-build.sh
    startCommand: ./scripts/render-start.sh
    autoDeploy: true
    envVarGroups:
      - shared-secrets
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: employee-anniversaries-db
          property: connectionString
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: MANAGER_EMAILS
        value: "manager1@example.com,manager2@example.com"

  - type: cron
    name: employee-anniversaries-daily-cron
    schedule: "0 8 * * *" # daily at 08:00 UTC (~09:00 CET)
    runtime: node
    plan: starter
    region: frankfurt
    repo: https://github.com/mbanner77/rcpersonal.git
    buildCommand: npm ci
    startCommand: node scripts/cron-runner.js
    envVarGroups:
      - shared-secrets
    envVars:
      - key: NODE_ENV
        value: production
      - key: WEB_HOST
        fromService:
          name: employee-anniversaries-web
          type: web
          property: host

databases:
  - name: employee-anniversaries-db
    plan: basic-256mb
    region: frankfurt
